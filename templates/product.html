<!-- подключение шаблона -->
{% extends "index.html" %}

<!-- встраиваемая разметка -->
{% block main %}

<div class="content product_content">
    <h1>Product page</h1>

    <form method="post">
        <!-- Поля ввода данных -->
        <!-- Поле соли -->
        <div class="field">
            <label for="salt">Соль:</label>
            <input type="text" name="salt" id="salt">
        </div>
        <!-- Поле пароля -->
        <div class="field">
            <label for="pwd">Пароль:</label>
            <input type="password" name="pwd" id="pwd">
        </div>
         <!-- Поле ввода кол-ва символов -->
         <div class="field">
            <label for="num_chae">Кол-во символов:</label>
            <input type="text" name="num_char" id="num_char" value="-">
        </div>
        <!-- Кнопка -->
        <button type="submit">Готово</button>
    </form>

    <div class="message">
        {% if msg %}
        <p>{{ msg }}</p>
        {% endif %}
    </div>
</div>

{% endblock %}
